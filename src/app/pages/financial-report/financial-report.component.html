<div class="row">
    <h1>Financial Report</h1>
  </div>
<form class="row row-cols-sm-auto">
	<div class="col-12">
		<div class="dp-hidden position-absolute">
			<div class="input-group">
				<input
					name="datepicker"
					class="form-control"
					ngbDatepicker
					#datepicker="ngbDatepicker"
					[autoClose]="'outside'"
					(dateSelect)="onDateSelection($event)"
					[displayMonths]="2"
					[dayTemplate]="t"
					outsideDays="hidden"
					[startDate]="fromDate!"
					tabindex="-1"
				/>
				<ng-template #t let-date let-focused="focused">
					<span
						class="custom-day"
						[class.focused]="focused"
						[class.range]="isRange(date)"
						[class.faded]="isHovered(date) || isInside(date)"
						(mouseenter)="hoveredDate = date"
						(mouseleave)="hoveredDate = null"
					>
						{{ date.day }}
					</span>
				</ng-template>
			</div>
		</div>
		<div class="input-group">
			<input
				#dpFromDate
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dpFromDate"
				[value]="formatter.format(fromDate)"
				(input)="fromDate = validateInput(fromDate, dpFromDate.value)"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
		</div>
	</div>
	<div class="col-12">
		<div class="input-group">
			<input
				#dpToDate
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dpToDate"
				[value]="formatter.format(toDate)"
				(input)="toDate = validateInput(toDate, dpToDate.value)"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
		</div>
	</div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="getReport()">Get Report</button>
    </div>
</form>

<hr />
<div *ngIf="pagedList.pagedData && pagedList.pagedData.length>0" class="row justify-content-center">
    <div class="col-md-9">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">store</th>
            <th scope="col" scope="col">Amount</th>
            <th scope="col" scope="col">Payment Date</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leasePayment of pagedList.pagedData">
            <td scope="row">{{ leasePayment.leasePaymentId }}</td>
            <td scope="row">{{ leasePayment.leaseAgreement?.store?.storeName }}</td>
            <td>{{ leasePayment.amount }}</td>
            <td>{{ leasePayment.paymentDate | date : "yyyy-MM-dd" }}</td>
            <td>
              <a
                class="btn btn-primary"
                routerLink="/lease-payment/{{ leasePayment.leaseAgreementId }}/{{ leasePayment.leasePaymentId }}"
                >View</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="pagedList.totalItemsCount"
          [(page)]="currentPage"
          [pageSize]="pageSize"
          (pageChange)="refreshLeasePayments(leaseAgreementId)"
        >
        </ngb-pagination>
  
        <select
          class="form-select"
          style="width: auto"
          [(ngModel)]="pageSize"
          (ngModelChange)="refreshLeasePayments(leaseAgreementId)"
        >
          <option [ngValue]="10">10</option>
          <option [ngValue]="50">50</option>
          <option [ngValue]="100">100</option>
        </select>
      </div>
    </div>
  </div>
