<form [formGroup]="storeForm">
  <div class="form-group">
    <label for="store-name">Name: </label>
    <input
      class="form-control"
      id="name"
      type="text"
      formControlName="storeName"
    />
    <div
      *ngIf="
        storeForm.controls.storeName?.invalid &&
        storeForm.controls.storeName?.touched
      "
      class="alert alert-danger"
    >
      <div *ngIf="storeForm.controls.storeName?.errors?.['required']">
        Name is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Category: </label>
    <select id="categoryId" class="form-control" formControlName="categoryId">
      <option
        *ngFor="let selectItem of categories"
        [value]="selectItem.categoryId"
      >
        {{ selectItem.categoryName }}
      </option>
    </select>
    <div
      *ngIf="
        storeForm.controls.categoryId.invalid &&
        storeForm.controls.categoryId?.touched
      "
      class="alert alert-danger"
    >
      <div *ngIf="storeForm.controls.categoryId?.errors?.['required']">
        Category is required.
      </div>
    </div>
  </div>

  <!-- <div class="form-group">
      <label for="price">Price: </label>
      <input class="form-control" id="price" type="number" formControlName="price">
      <div *ngIf="productForm.controls.price?.invalid && productForm.controls.price?.touched" class="alert alert-danger">
        <div *ngIf="productForm.controls.price?.errors?.['required']">
          Price is required.
        </div>
        <div *ngIf="productForm.controls.price?.errors?.['min']">
          Price must be greater than 0.
        </div>
      </div>
    </div>
   -->

  <ng-template [ngIf]="isEditable" [ngIfElse]="notEditable">
    <div class="form-group">
      <button type="submit" (click)="submitForm()" class="btn btn-primary m-2">
        Submit
      </button>
    </div>
  </ng-template>
  <ng-template #notEditable>
    <div class="form-group">
      <button (click)="editForm()" class="btn btn-warning m-2">Edit</button>
      <button (click)="deleteProduct()" class="btn btn-danger">Delete</button>
    </div>
  </ng-template>
</form>
