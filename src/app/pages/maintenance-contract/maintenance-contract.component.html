<form [formGroup]="maintenanceContractForm">
    <!-- contract amount -->
    <div class="form-group row">
      <label for="contract-amount" class="col-form-label">Contract Amount: </label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="contract-amount"
          type="number"
          formControlName="contractAmount"
        />
      </div>
      <div
        *ngIf="
          maintenanceContractForm.controls.contractAmount?.invalid &&
          maintenanceContractForm.controls.contractAmount?.touched
        "
        class="alert alert-danger"
      >
        <div *ngIf="maintenanceContractForm.controls.contractAmount?.errors?.['required']">
          Contract Amount is required.
        </div>
        <div *ngIf="maintenanceContractForm.controls.contractAmount?.errors?.['min']">
          Contract Amount must be greater than 0.
        </div>
      </div>
    </div>
  
    <!-- contract start date -->
    <div class="form-group row">
      <label for="contract-start-date" class="col-form-label">Start Date: </label>
      <div class="col-sm-10">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          formControlName="contractStartDate"
          ngbDatepicker
          #d="ngbDatepicker"
        />
      </div>
      <div class="col-sm-2">
        <button
          [disabled]="!isEditable"
          class="btn btn-outline-secondary bi bi-calendar3"
          (click)="d.toggle()"
          type="button"
        >Select Date</button>
      </div>
    </div>
  
    <!-- contract end date -->
    <div class="form-group row">
      <label for="contract-end-date" class="col-form-label">End Date: </label>
      <div class="col-sm-10">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          formControlName="contractEndDate"
          ngbDatepicker
          #s="ngbDatepicker"
          [minDate]="maintenanceContractForm.controls.contractStartDate.value!"
        />
      </div>
      <div class="col-sm-2">
        <button
          [disabled]="!isEditable"
          class="btn btn-outline-secondary bi bi-calendar3"
          (click)="s.toggle()"
          type="button"
        >Select Date</button>
      </div>
    </div>
  
    <!-- ... -->
  
    <ng-template [ngIf]="isEditable" [ngIfElse]="notEditable">
      <div class="form-group">
        <button type="submit" (click)="submitForm()" class="btn btn-primary m-2">
          Submit
        </button>
      </div>
    </ng-template>
    <ng-template #notEditable>
      <div class="form-group">
        <button (click)="editForm()" class="btn btn-warning m-2">Edit</button>
        <button (click)="deleteProduct()" class="btn btn-danger">Delete</button>
      </div>
    </ng-template>
  </form>
