<form [formGroup]="leaseAgreementForm">
    <!-- amount -->
    <div class="form-group row">
      <label for="store-name" class="col-form-label">Amount: </label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="amount"
          type="number"
          formControlName="leaseAmount"
        />
      </div>
      <div
        *ngIf="
          leaseAgreementForm.controls.leaseAmount?.invalid &&
          leaseAgreementForm.controls.leaseAmount?.touched
        "
        class="alert alert-danger"
      >
        <div *ngIf="leaseAgreementForm.controls.leaseAmount?.errors?.['required']">
          Amount is required.
        </div>
        <div *ngIf="leaseAgreementForm.controls.leaseEndDate?.errors?.['min']">
          Amount must be greater than 0.
        </div>
      </div>
    </div>
    
    <div class="form-group row">
      <label for="store-name" class="col-form-label">Start Date: </label>
      <div class="col-sm-10">
        <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            formControlName="leaseStartDate"
            ngbDatepicker
            #d="ngbDatepicker"
          />
      </div>
      <div class="col-sm-2">
        <button
        [disabled]="!isEditable"
          class="btn btn-outline-secondary bi bi-calendar3"
          (click)="d.toggle()"
          type="button"
        >Select Date</button>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="store-name" class="col-form-label">End Date: </label>
      <div class="col-sm-10">
        <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            formControlName="leaseEndDate"
            ngbDatepicker
            #s="ngbDatepicker"
            [minDate]="leaseAgreementForm.controls.leaseStartDate.value!"
          />
      </div>
      <div class="col-sm-2">
        <button
        [disabled]="!isEditable"
          class="btn btn-outline-secondary bi bi-calendar3"
          (click)="s.toggle()"
          type="button"
        >Select Date</button>
      </div>
    </div>
    <!-- ... -->
    <ng-template [ngIf]="isEditable" [ngIfElse]="notEditable">
        <div class="form-group">
          <button type="submit" (click)="submitForm()" class="btn btn-primary m-2">
            Submit
          </button>
        </div>
      </ng-template>
      <ng-template #notEditable>
        <div class="form-group">
          <button (click)="editForm()" class="btn btn-warning m-2">Edit</button>
          <button (click)="deleteProduct()" class="btn btn-danger">Delete</button>
        </div>
      </ng-template>
  </form>
